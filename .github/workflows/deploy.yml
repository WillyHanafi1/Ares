# Deploy Seriaflow Astro Website to Droplet (Static)
name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22

          script: |
            set -e
            cd /var/www/seriaflow.com/html
            git config --global --add safe.directory /var/www/seriaflow.com/html
            
            # Pull latest changes
            git fetch origin
            git reset --hard origin/main
            
            # Clean Astro build artifacts
            rm -rf dist
            rm -rf .astro
            
            # Install dependencies
            npm install
            
            # Build Astro site (static)
            npm run build
            
            # Reload Nginx (optional, for config changes)
            sudo systemctl reload nginx || true
            
            echo "âœ… Deploy completed! Static files served from dist/"