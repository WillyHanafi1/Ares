# Deploy Seriaflow Astro Website to Droplet
name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22

          script: |
            set -e
            cd /var/www/seriaflow.com/html
            git config --global --add safe.directory /var/www/seriaflow.com/html
            
            # Pull latest changes
            git pull
            
            # Clean Astro build artifacts
            rm -rf dist
            rm -rf .astro
            rm -rf node_modules/.cache
            
            # Install dependencies
            npm install
            
            # Build Astro site (static)
            npm run build
            
            # Wait for build to complete
            sleep 2
            
            # Stop old PM2 processes (if any)
            pm2 delete seriaflow-web || true
            pm2 delete seriaflow-app || true
            
            # Start Astro preview server
            pm2 start npm --name "seriaflow-app" -- run preview
            pm2 save
            
            echo "âœ… Deploy completed successfully!"